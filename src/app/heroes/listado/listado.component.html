

<button (click)="borrarHeroe()">
  Borrar heroe
</button>

<div *ngIf="heroeBorrado; else heroeB">
  <h3>Heroes Borrados:</h3>
</div>

<ng-template #heroeB>
  <h3>No se ha borrado nada aun</h3>
</ng-template>




<ul>
  <li>{{heroeBorrado}}</li>
</ul>

<p>listado de heroes</p>
<ul *ngFor="let heroe of heroes; let i =index">
  <li >{{i + 1}} {{heroe}}</li>

</ul>
